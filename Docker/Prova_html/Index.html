<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di prova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Benvenuto nella Pagina di Prova</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Chi Siamo</a>
        <a href="#">Servizi</a>
        <a href="#">Contatti</a>
    </nav>

    <main>
        <h2>Sezione Principale</h2>
    </main>

    <footer>
        <p>&copy; 2025 Pagina Base. Tutti i diritti riservati.</p>
    </footer>

</body>
</html>
